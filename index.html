<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Frases Motivacionais do Zap</title>
    <link rel="icon" type="image/png" href="images/whats.png">
    <link href="css/estilo.css" rel="stylesheet" />
</head>

<body>
    <h1><img src="images/whats.png" width="50"> Frases Motivacionais para WhatsApp</h1>
    <p>Sua fonte diária de frases motivacionais.</p>
    <div id="motivacional-container">
        <canvas id="motivacional-canvas" width="300" height="375"></canvas>
        <label for="mostra-saudacao">Mostrar Saudação: </label>
        <input type="checkbox" id="mostra-saudacao" checked
            title="Selecione se deseja exibir a saudação. Ex: Bom dia, Boa tarde."><br>
        <button id="botao-download"
            title="Clique para baixar a imagem e compartilhar no Whats ou nas suas redes sociais">Baixar Imagem</button>
        <button id="botao-gerar" title="Clique para gerar uma nova frase com uma nova imagem de fundo">Gerar Nova
            Frase</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
